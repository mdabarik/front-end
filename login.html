<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
<div class="sign-up-container">    
    <div class="container sign-up-data">
        <h2 class="sign-up-heading h2 text-faded text-center py-3">Login</h2>
        <form action="#" class="form-sign-up">
            <div class="form-grp">
                <input type="text" class="form-ctl" placeholder="Username">
            </div>
            <div class="form-grp">
                <input type="password" class="form-ctl" placeholder="Password">
            </div>
            <div class="form-grp form-grp-flex">
                <span>
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </span>
                <span class="mr-0 d-block">
                    <a href="forgot-password.html" class="forgot-password text-danger">Forgotten Password?</a>
                </span>
            </div>

            <div class="form-grp pb-2">
                <button class="btn-success">
                    <i class="fa fa-sign-up"></i> LOGIN
                </button>
            </div>
            <span class="form-cta">Don't you have account? <a class="text-danger" href="sign-up.html">Sign Up Here</a></span>
        </form>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
