<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Panel</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
<div class="sign-up-container">    
    <div class="container sign-up-data">
        <h2 class="sign-up-heading h2 text-faded text-center py-3">Sign Up</h2>
        <form action="#" class="form-sign-up">
            <div class="form-group">
                <input type="text" class="form-ctl" placeholder="First Name">
            </div>
            <div class="form-grp">
                <input type="text" class="form-ctl" placeholder="Last Name">
            </div>
            <div class="form-grp">
                <input type="text" class="form-ctl" placeholder="Username">
            </div>
            <div class="form-grp">
                <input type="email" class="form-ctl" placeholder="Email">
            </div>
            <div class="form-grp">
                <input type="password" class="form-ctl" placeholder="Password">
            </div>
            <div class="form-grp">
                <input type="checkbox" id="terms">
                <label for="terms">Accept terms and policy</label>
            </div>
            <div class="form-grp pb-1">
                <button class="btn btn-success btn-block py-2">
                    <i class="fa fa-sign-up"></i> SIGN UP
                </button>
            </div>
            <span class="form-cta">Have an account? <a class="text-danger" href="login.html">Login here</a></span>
        </form>
    </div>
</div>
    
</body>
</html>
